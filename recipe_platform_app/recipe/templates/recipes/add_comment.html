{% extends 'recipes/navbar_footer.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% load static %}

{% block content %}
        <link rel="stylesheet" href="{% static '/css/add_comment.css' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/change_password.css' %}" />



<div class="content-section">
     <form action="" method="post">
                  {% csrf_token %}

                 <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Add Comment</legend>
                    {{ form|crispy }}
                 </fieldset>
                <div class="form-group">
                        <input type="submit" value="Confirm" class="confirm-btn btn btn-light">
                </div>

     </form>
 </div>

{% endblock %}
